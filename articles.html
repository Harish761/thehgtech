        let allArticles = [];

        // Load articles from JSON
        async function loadArticles() {
            try {
                const response = await fetch('articles.json');
                const data = await response.json();
                allArticles = data.articles;
                filteredArticles = [...allArticles];

                // Check for Article ID in URL
                const urlParams = new URLSearchParams(window.location.search);
                const articleId = urlParams.get('id');

                if (articleId) {
                    const article = allArticles.find(a => a.id === articleId);
                    if (article) {
                        renderFullArticle(article);
                    } else {
                        // Article not found, show error or redirect
                        console.error('Article not found:', articleId);
                        renderArticles(); // Fallback to list
                    }
                } else {
                    renderArticles();
                    updateResultsCount();
                }
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articlesGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Articles</h3>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        // Render articles grid
        function renderArticles() {
            const grid = document.getElementById('articlesGrid');

            if (filteredArticles.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìÑ</div>
                        <h3>No Articles Found</h3>
                        <p>Try adjusting your search or filters.</p>
                    </div>
                `;
                return;
            }

            // Use anchor tags for SEO and "Open in New Tab" behavior
            grid.innerHTML = filteredArticles.map(article => `
                <a href="articles.html?id=${article.id}" target="_blank" class="article-card-link" style="text-decoration: none; color: inherit; display: block;">
                    <div class="article-card">
                        <div class="article-category">${article.category}</div>
                        <h3>${article.title}</h3>
                        <p class="article-excerpt">${article.excerpt}</p>
                        <div class="article-meta">
                            <span>${article.date}</span>
                            <span class="read-more">Read Article</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        // Update results count
        function updateResultsCount() {
            const count = filteredArticles.length;
            const total = allArticles.length;
            document.getElementById('resultsCount').textContent =
                count === total ? `${total} articles` : `${count} of ${total} articles`;
        }

        // Filter and sort
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const sortBy = document.getElementById('sortSelect').value;

            // Filter
            filteredArticles = allArticles.filter(article => {
                const matchesSearch = !searchTerm ||
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.excerpt.toLowerCase().includes(searchTerm) ||
                    article.category.toLowerCase().includes(searchTerm);

                const matchesCategory = category === 'all' || article.category === category;

                return matchesSearch && matchesCategory;
            });

            // Sort
            filteredArticles.sort((a, b) => {
                switch (sortBy) {
                    case 'date-desc':
                        return new Date(b.date) - new Date(a.date);
                    case 'date-asc':
                        return new Date(a.date) - new Date(b.date);
                    case 'title-asc':
                        return a.title.localeCompare(b.title);
                    case 'title-desc':
                        return b.title.localeCompare(a.title);
                    default:
                        return 0;
                }
            });

            renderArticles();
            updateResultsCount();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('sortSelect').addEventListener('change', applyFilters);
