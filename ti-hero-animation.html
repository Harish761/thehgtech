<!-- ============================================
     ULTIMATE THREAT INTELLIGENCE HERO SECTION
     Replace your existing .ti-hero section with this
     ============================================ -->

<section class="ti-hero">
    <!-- Animated Background Layers (CSS handles these) -->

    <!-- Particle System -->
    <div class="threat-particles"></div>

    <!-- Radar Scanner -->
    <div class="radar-scanner"></div>

    <!-- Data Streams -->
    <div class="data-streams"></div>

    <!-- Threat Level Badge -->
    <div class="threat-level-badge">
        <div class="threat-dot"></div>
        <span class="threat-text">Live Monitoring</span>
    </div>

    <!-- Main Hero Content -->
    <div class="hero-content">
        <!-- Glitch Title -->
        <h1 class="glitch-title">
            Threat Intelligence<br>
            <span
                style="background: linear-gradient(135deg, #ff006e 0%, #00d9ff 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                In Real-Time
            </span>
        </h1>

        <!-- Typing Subtitle -->
        <div class="typing-subtitle">
            <span class="typing-text"></span>
        </div>

        <!-- Description -->
        <p
            style="font-size: 1.1rem; color: rgba(255,255,255,0.7); max-width: 700px; margin: 0 auto 3rem; line-height: 1.6;">
            Live indicators of compromise from 6 trusted security vendors, enriched with AI-powered analysis,
            updated every 2 hours. Your command center for staying ahead of emerging threats.
        </p>

        <!-- Live Stats -->
        <div class="live-stats">
            <div class="stat-item">
                <span class="stat-number" data-target="15000">0</span>
                <span class="stat-label">Active IOCs</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" data-target="6">0</span>
                <span class="stat-label">Data Sources</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" data-target="2">0</span>
                <span class="stat-label">Hour Updates</span>
            </div>
        </div>
    </div>
</section>
