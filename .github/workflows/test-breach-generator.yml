name: Test Breach Article Generator

on:
  workflow_dispatch:  # Manual trigger only for testing

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install google-generativeai requests beautifulsoup4 lxml

      - name: Run Breach Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python test_breach_generator.py

      - name: Commit Generated Article
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add test_breach_output.html || true
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "ðŸ§ª Test: Generated breach article [$(date -u '+%Y-%m-%d %H:%M')] UTC"
          git pull --rebase origin main && git push

      - name: Summary
        if: always()
        run: |
          echo "### ðŸ§ª Breach Article Generator Test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test_breach_output.html ]; then
            CHARS=$(wc -c < test_breach_output.html)
            echo "âœ… Article generated: $CHARS characters" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“„ View output: https://thehgtech.com/test_breach_output.html" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ No output generated" >> $GITHUB_STEP_SUMMARY
          fi
