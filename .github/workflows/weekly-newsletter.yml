name: Send Weekly Newsletter

on:
  # Run every Monday at 9:00 AM UTC (2:30 PM IST)
  schedule:
    - cron: '0 9 * * 1'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Generate and send newsletter
        env:
          BEEHIIV_API_KEY: ${{ secrets.BEEHIIV_API_KEY }}
          BEEHIIV_PUB_ID: ${{ secrets.BEEHIIV_PUB_ID }}
        run: |
          python weekly_newsletter.py
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Newsletter automation failed!"
          echo "Check the logs above for details."
