name: RSS Threat Intel Update

on:
  schedule:
    - cron: '5 * * * *'      # Every hour at :05
    - cron: '35 18 * * *'    # Daily at 00:05 IST
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Run RSS Fetcher
        run: python fetch_threat_intel.py --both

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add threat-intel.js threat-intel-history.json
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "RSS IOC update [$(date -u '+%Y-%m-%d %H:%M')] UTC"
          git push
