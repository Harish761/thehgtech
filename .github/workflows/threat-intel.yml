# .github/workflows/threat-intel.yml
name: Update Threat Intel

on:
  schedule:
    # Hourly at minute 5
    - cron: '5 * * * *'
    # Daily at 00:05 IST (UTC 18:35 previous day)
    - cron: '35 18 * * *'
  workflow_dispatch:      # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Needed to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Full history for clean diffs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # Add any pip packages here if needed in future

      - name: Run threat-intel fetcher
        env:
          OTX_API_KEY: ${{ secrets.OTX_API_KEY }}
        run: |
          python fetch_threat_intel.py --both

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add threat-intel.js threat-intel-history.json
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "Auto-update threat intel [$(date -u '+%Y-%m-%d %H:%M')] UTC"
          git push
