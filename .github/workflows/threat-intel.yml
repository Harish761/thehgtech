name: RSS Threat Intel Update

on:
  schedule:
    - cron: '5 */4 * * *'    # Every 4 hours at :05 (optimized for lower Git load)
    - cron: '35 18 * * *'    # Daily at 00:05 IST (generates daily summary)
  workflow_dispatch:         # Manual trigger option

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser requests beautifulsoup4

      - name: Run RSS Threat Intel Fetcher
        run: python fetch_threat_intel.py --both

      - name: Prepare IOC files
        run: |
          mkdir -p ioc-data
          cp *.json ioc-data/ || true
          rm -f ioc-data/threat-intel-history.json || true
          ls -lh ioc-data/

      - name: Fetch CVE Data
        run: python fetch_cve_data.py

      - name: Commit & Push All Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add threat-intel.js threat-intel-history.json threat-intel-history.js ti-snapshot.html ioc-data/ cve-data.json
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "üõ°Ô∏è Threat Intel update [$(date -u '+%Y-%m-%d %H:%M')] UTC"
          git pull --rebase origin main && git push
