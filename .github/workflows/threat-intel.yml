name: RSS Threat Intel Update

on:
  schedule:
    - cron: '5 * * * *'      # Every hour at :05 (fetches fresh IOCs)
    - cron: '35 18 * * *'    # Daily at 00:05 IST (generates daily summary)
  workflow_dispatch:         # Manual trigger option

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install feedparser requests openai

      - name: Run RSS Threat Intel Fetcher
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python fetch_threat_intel.py --both

      - name: Commit & Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add threat-intel.js threat-intel-history.json threat-intel-history.js ti-snapshot.html *.json
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "üõ°Ô∏è Threat Intel update [$(date -u '+%Y-%m-%d %H:%M')] UTC"
          git push
