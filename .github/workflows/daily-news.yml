name: Daily Security News

on:
  schedule:
    # Run twice daily: 6 AM and 6 PM UTC (11:30 AM and 11:30 PM IST)
    - cron: '0 6 * * *'
    - cron: '0 18 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install feedparser requests
        
    - name: Generate Daily News
      run: |
        python3 generate_daily_news.py
        
    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and Push
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --global user.name 'TheHGTech Bot'
        git config --global user.email 'bot@thehgtech.com'
        git add -A
        git commit -m "content: Auto-generated security news $(date +'%Y-%m-%d')"
        git push
